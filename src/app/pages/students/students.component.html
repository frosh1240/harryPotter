<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="navFilter">
        <mat-form-field>
          <input
            type="text"
            matInput
            (keyup)="applyFilter($event)"
            placeholder="Ex. Albus"
            #input
          />
        </mat-form-field>
      </div>
    </div>
    <div class="col-md-6">
      <a class="btn btn-outline-success" routerLink="add">Add new student</a>
    </div>
    <div class="row">
      <div class="col-md-12">
        <table
          mat-table
          [dataSource]="dataSource"
          matSort
          class="mat-elevation-z8"
        >
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>

          <ng-container matColumnDef="patronus">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Patronus</th>
            <td mat-cell *matCellDef="let element">{{ element.patronus }}</td>
          </ng-container>

          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>image</th>
            <td mat-cell *matCellDef="let element">
              <img width="100px" src="{{ element.image }}" alt="" />
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">
              No data matching the filter "{{ input.value }}"
            </td>
          </tr>
        </table>

        <mat-paginator
          [pageSizeOptions]="[15, 30, 50]"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
